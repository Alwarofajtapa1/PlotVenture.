<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formularz Zgłoszeń - PlotVenture</title>
<style>
  /* Podstawowy reset i styl */
  body {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212; /* tryb ciemny */
    color: #eee;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    display: flex; justify-content: space-between; align-items: center;
  }
  header h1 {
    font-weight: 700; font-size: 1.6rem; letter-spacing: 2px;
  }
  nav a {
    color: #ddd; text-decoration: none; margin-left: 1.2rem;
    font-weight: 600;
  }
  nav a:hover {
    color: #4caf50;
  }
  main {
    max-width: 700px;
    margin: 2rem auto;
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #080;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input[type=text], input[type=email], select, textarea {
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.6rem 1rem;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
    max-height: 150px;
  }
  input[type=file] {
    margin-top: 0.5rem;
  }
  button {
    margin-top: 1.8rem;
    background-color: #4caf50;
    border: none;
    padding: 0.9rem 2rem;
    border-radius: 5px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #388e3c;
  }
  .alert {
    margin-top: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 5px;
    font-weight: 700;
  }
  .alert.error {
    background-color: #c62828;
    color: white;
  }
  .alert.success {
    background-color: #388e3c;
    color: white;
  }
  .captcha-container {
    margin-top: 1rem;
    display: flex; align-items: center;
    gap: 1rem;
  }
  .captcha-question {
    font-weight: 700;
  }
  /* Responsywność */
  @media (max-width: 600px) {
    main {
      margin: 1rem;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>PlotVenture - Formularz Zgłoszeń</h1>
  <nav>
    <a href="#" id="navHome">Strona Główna</a>
    <a href="#" id="navForm">Zgłoś Problem</a>
    <a href="#" id="navLogin">Zaloguj się</a>
  </nav>
</header>
<main id="mainContent">
  <!-- Strona startowa -->
  <section id="homePage">
    <h2>Witamy w systemie zgłoszeń PlotVenture</h2>
    <p>Proszę się zalogować lub zarejestrować, aby wysłać zgłoszenie.</p>
  </section>
  <!-- Formularz zgłoszenia -->
  <section id="formPage" style="display:none;">
    <h2>Zgłoszenie problemu / rekrutacja / kontakt</h2>
    <form id="reportForm" enctype="multipart/form-data" novalidate>
      <label for="category">Kategoria zgłoszenia</label>
      <select id="category" name="category" required>
        <option value="">-- wybierz --</option>
        <option value="problem">Błąd</option>
        <option value="rekrutacja">Rekrutacja</option>
        <option value="kontakt">Kontakt z administracją</option>
        <option value="inne">Inne</option>
      </select>

      <label for="name">Imię *</label>
      <input type="text" id="name" name="name" placeholder="Twoje imię" pattern="^[A-Za-zĄĆĘŁŃÓŚŹŻąćęłńóśźż\- ]+$" title="Imię nie może zawierać cyfr ani znaków specjalnych" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Twój email" required />

      <label for="message">Wiadomość (max 100 znaków) *</label>
      <textarea id="message" name="message" maxlength="100" placeholder="Napisz swoją wiadomość" required></textarea>

      <label for="attachment">Załącznik (PNG max 8MB)</label>
      <input type="file" id="attachment" name="attachment" accept="image/png" />

      <div class="captcha-container">
        <span class="captcha-question" id="captchaQuestion">Ile to 3 + 4 ?</span>
        <input type="number" id="captchaAnswer" name="captchaAnswer" placeholder="Twoja odpowiedź" required />
      </div>

      <button type="submit">Wyślij zgłoszenie</button>
      <div id="formAlert" role="alert"></div>
    </form>
  </section>
  <!-- Logowanie -->
  <section id="loginPage" style="display:none;">
    <h2>Logowanie / Rejestracja</h2>
    <form id="loginForm" novalidate>
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required placeholder="Twój email" />
      <label for="loginPassword">Hasło</label>
      <input type="password" id="loginPassword" name="loginPassword" required placeholder="Twoje hasło" />
      <button type="submit">Zaloguj się</button>
    </form>
    <p>Nie masz konta? <button id="showRegisterBtn" style="background:none;border:none;color:#4caf50;cursor:pointer;">Zarejestruj się</button></p>

    <form id="registerForm" style="display:none;" novalidate>
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" name="regEmail" required placeholder="Twój email" />
      <label for="regPassword">Hasło (min 6 znaków)</label>
      <input type="password" id="regPassword" name="regPassword" required minlength="6" placeholder="Twoje hasło" />
      <button type="submit">Zarejestruj się</button>
    </form>
    <div id="loginAlert" role="alert"></div>
  </section>
</main>

<script>
  // Prosta nawigacja między sekcjami
  const homePage = document.getElementById('homePage');
  const formPage = document.getElementById('formPage');
  const loginPage = document.getElementById('loginPage');
  const navHome = document.getElementById('navHome');
  const navForm = document.getElementById('navForm');
  const navLogin = document.getElementById('navLogin');

  navHome.onclick = () => {
    homePage.style.display = 'block';
    formPage.style.display = 'none';
    loginPage.style.display = 'none';
  };
  navForm.onclick = () => {
    if (!isLoggedIn()) {
      alert('Musisz się zalogować, aby wysłać zgłoszenie.');
      showLogin();
      return;
    }
    homePage.style.display = 'none';
    formPage.style.display = 'block';
    loginPage.style.display = 'none';
  };
  navLogin.onclick = () => {
    showLogin();
  };

  function showLogin() {
    homePage.style.display = 'none';
    formPage.style.display = 'none';
    loginPage.style.display = 'block';
  }

  // Logika rejestracji / logowania (prosta, localStorage)
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const showRegisterBtn = document.getElementById('showRegisterBtn');
  const loginAlert = document.getElementById('loginAlert');

  showRegisterBtn.onclick = () => {
    registerForm.style.display = 'block';
  };

  function isLoggedIn() {
    return !!localStorage.getItem('loggedUser');
  }

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = e.target.loginEmail.value.trim().toLowerCase();
    const pass = e.target.loginPassword.value;
    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if(users[email] && users[email].password === pass){
      localStorage.setItem('loggedUser', email);
      loginAlert.textContent = 'Zalogowano pomyślnie!';
      loginAlert.className = 'alert success';
      showFormPage();
    } else {
      loginAlert.textContent = 'Niepoprawny email lub hasło';
      loginAlert.className = 'alert error';
    }
  });

  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = e.target.regEmail.value.trim().toLowerCase();
    const pass = e.target.regPassword.value;
    if(pass.length < 6){
      loginAlert.textContent = 'Hasło musi mieć minimum 6 znaków.';
      loginAlert.className = 'alert error';
      return;
    }
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    if(users[email]){
      loginAlert.textContent = 'Użytkownik już istnieje.';
      loginAlert.className = 'alert error';
      return;
    }
    users[email] = {password: pass};
    localStorage.setItem('users', JSON.stringify(users));
    loginAlert.textContent = 'Rejestracja zakończona sukcesem! Możesz się teraz zalogować.';
    loginAlert.className = 'alert success';
    registerForm.style.display = 'none';
  });

  function showFormPage(){
    homePage.style.display = 'none';
    formPage.style.display = 'block';
    loginPage.style.display = 'none';
  }

  // CAPTCHA proste (quiz matematyczny)
  let captchaCorrectAnswer = null;
  function generateCaptcha() {
    const a = Math.floor(Math.random() * 10);
    const b = Math.floor(Math.random() * 10);
    captchaCorrectAnswer = a + b;
    document.getElementById('captchaQuestion').textContent = `Ile to ${a} + ${b} ?`;
  }
  generateCaptcha();

  // Formularz zgłoszenia
  const reportForm = document.getElementById('reportForm');
  const formAlert = document.getElementById('formAlert');

  reportForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    formAlert.textContent = '';
    formAlert.className = '';

    // Walidacja captcha
    const captchaAnswer = Number(reportForm.captchaAnswer.value);
    if(captchaAnswer !== captchaCorrectAnswer){
      formAlert.textContent = 'Błędna odpowiedź CAPTCHA.';
      formAlert.className = 'alert error';
      generateCaptcha();
      return;
    }

    // Walidacja załącznika
    const fileInput = reportForm.attachment;
    if(fileInput.files.length > 0){
      const file = fileInput.files[0];
      if(file.size > 8 * 1024 * 1024){
        formAlert.textContent = 'Załącznik nie może być większy niż 8MB.';
        formAlert.className = 'alert error';
        return;
      }
      if(file.type !== 'image/png'){
        formAlert.textContent = 'Załącznik musi być w formacie PNG.';
        formAlert.className = 'alert error';
        return;
      }
    }

    // Sprawdzenie pola kategoria
    if(reportForm.category.value === ''){
      formAlert.textContent = 'Proszę wybrać kategorię zgłoszenia.';
      formAlert.className = 'alert error';
      return;
    }

    // Wszystko OK — wysyłamy zgłoszenie do webhook Discord (bez załącznika)
    const payload = {
      content: `Nowe zgłoszenie:\n**Kategoria:** ${reportForm.category.value}\n**Imię:** ${reportForm.name.value}\n**Email:** ${reportForm.email.value}\n**Wiadomość:** ${reportForm.message.value}\n**Użytkownik:** ${localStorage.getItem('loggedUser') || 'niezalogowany'}`,
      username: "PlotVenture Bot"
    };

    try {
      await fetch("https://discord.com/api/webhooks/1389289861755699371/3kSC8ybs9rKAi4184SGxaTbkoQ3RZN5jzo4iA4IqU7X43wdOi6beIx6rMapjLZiJtS3q", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      formAlert.textContent = 'Zgłoszenie zostało wysłane. Dziękujemy!';
      formAlert.className = 'alert success';
      reportForm.reset();
      generateCaptcha();
    } catch(err) {
      formAlert.textContent = 'Błąd podczas wysyłania zgłoszenia. Spróbuj ponownie później.';
      formAlert.className = 'alert error';
    }
  });

</script>
</body>
</html>
